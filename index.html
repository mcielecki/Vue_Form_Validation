<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <br>
  <div id="app">
    <component :is="componentName" @change="changeit"/>
  </div>
  <template id="signup">
		<div class="col-lg-offset-4 col-lg-4">
			<div class="panel panel-primary" id="formdiv">
				<div class="panel-heading">
					<h3 class="panel-title">Walidacja formularza przy pomocy Vue js</h3>
				</div>
				<div class="panel-body">
					<form >
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label>
              <input type="text" placeholder="Email" name="email" class="form-control" v-model="email" @change="getall">
              <span v-if="this.email">{{msg.email}}</span>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Password</label>
              <input type="password" placeholder="Password" name="password" class="form-control" v-model="password" @change="getall">
              <span v-if="this.password">{{msg.password}}</span>
						</div>			
						<div class="form-group">
							<label for="exampleInputEmail1">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" name="confirmPassword" class="form-control" v-model="confirm" @change="getall">
              <span v-if="this.confirm">{{msg.confirm}}</span>
						</div>
						<input type="submit" value="Sign Up" :disabled="disabledValidation" class="btn btn-warning">
						<small><a class="pull-right" href="#" @click="go_to_tac">Terms and Conditions</a></small>
					</form>
				</div>
			</div>
		</div>
  </template>
  <template id="tac">
      <div class="col-lg-offset-4 col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Terms and Conditions</h3>
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item">Term 1</li>
                <li class="list-group-item">Term 2</li>
                <li class="list-group-item">Term 3</li>
                <li class="list-group-item">Term 4</li>
                <li class="list-group-item">Term 5</li>
              </ul>
            </div>
            <div class="panel-footer">
              <button class="btn btn-success"  @click="back_to_singup">Back To Login</button>
            </div>
          </div>
        </div>
  </template>
  <script src="js/app.js"></script>
</body>
</html>
